<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <table>

        <tr>
            <td>
                Password Length
            </td>
            <td style="text-align:left">
                <br><input type="checkbox" id="passwordWithNumbers" name="passwordWithNumbers" checked>Numbers</br>
            </td>
        </tr>
        <tr>
            <td>
                <select id="passwordLengthNumber"></select>
                <!--<input type="number" id="passwordLengthNumber" name="passwordLengthNumber" min="6" max="64" value="12">--->
                <input type="range" min="6" max="50" value="12" class="slider" id="rangePasswordLength">
            </td>
            <td style="text-align:left">
                    <input type="checkbox" id="passwordWithUppercase" name="passwordWithUppercase" checked>Uppercase
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="passwordField" name="passwordField">
            </td>
            <td style="text-align:left">
                <input type="checkbox" id="passwordWithSymbols" name="passwordWithSymbols" checked>Symbols
            </td>
        </tr>
        <tr>
            <td>
                <button id="copyAndClose">Copy and Close</button>
            </td>
            <td>
                <button id="generatePasswordButton">ðŸ”„New Password</button>
            </td>
        </tr>
    </table>
    <select name="passwordHistory" id="passwordHistory">
        <option value="">Password History</option>
    </select>
    <button id="clearHistory">Clear</button>
</body>
</html>
